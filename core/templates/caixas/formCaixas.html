{% extends 'base.html' %}

{% block titulo %}Formulário de Contas{% endblock titulo %}

{% block conteudo %}
<form class="form-horizontal" action="/caixas/salvar/" method="POST" role="form">
    {% csrf_token %}

    <input type="hidden" id="codigo" name="codigo" value="{{ caixa.pk|default_if_none:'0' }}">


    <div class="form-group">
        <label for="id_tipo" class="col-sm-2 control-label">Tipo</label>
        <div class="col-sm-10">
            <input name="tipo" id="id_tipo" value="{{ caixa.tipo }}" type="text" class="form-control"  placeholder="Tipo conta...">
        </div>
    </div>

    <div class="form-group">
        <label for="id_descricao" class="col-sm-2 control-label">Descrição</label>
        <div class="col-sm-10">
            <input name="descricao" id="id_descricao" value="{{ caixa.descricao }}" type="text" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="id_valor" class="col-sm-2 control-label">Valor</label>
        <div class="col-sm-10">
            <input name="valor" id="id_valor" value="{{ caixa.valor }}" type="text" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="id_pagseguro" class="col-sm-2 control-label">PagSeguro</label>
        <div class="col-sm-10">
            <input name="pagseguro" id="id_pagseguro" value="{{ caixa.pagseguro }}" type="text" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="id_data" class="col-sm-2 control-label">Data</label>
        <div class="col-sm-10">
            <input name="data" id="id_data" value="{{ caixa.data }}" type="text" class="form-control">
        </div>
    </div>
    <hr>

    <div align="center">
        <button type="submit" class="btn btn-success">Salvar Registro</button>
        {% if caixa.pk > 0 %}
        <a class="btn btn-danger" href="/caixas/excluir/{{ caixa.pk }}/">Excluir</a>
        {% endif %}
    </div>
</form>
{% endblock conteudo %}
